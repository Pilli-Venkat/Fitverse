{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Owner Memberships</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery for AJAX -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

   

    <h1>My Gym Memberships</h1>

    <table id="membershipTable">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Membership Type</th>
                <th>Start Date</th>
                <th>Expiration Date</th>
                <th>Expiration In</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script type="text/javascript">
        $(document).ready(function(){
            // Fetch the gym owner memberships via AJAX
            $.ajax({
                url: "/api/gymOwnerMemberships/", // Your API endpoint
                method: "GET",
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('access_token'), // Replace with your auth method
                },
                success: function(data) {
                    // Loop through the API response and append data to the table
                    data.forEach(function(membership) {
                        let row = `
                            <tr>
                                <td>${membership.user.first_name} ${membership.user.last_name}</td>
                                <td>${membership.user.email}</td>
                                <td>${membership.user.phone_number}</td>
                                <td>${membership.membership_type}</td>
                                <td>${membership.start_date}</td>
                                <td>${membership.expiration_date}</td>
                                <td>${membership.days_until_expiration}</td>
                            </tr>
                        `;
                        $('#membershipTable tbody').append(row);
                    });
                },
                error: function(error) {
                    console.error("Error fetching gym memberships", error);
                }
            });
        });
    </script>

</body>
</html>

{% endblock content %}
