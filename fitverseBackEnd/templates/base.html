<!-- gym/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FITVerse{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414; /* Dark background */
            color: #ffffff; /* Light text */
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar {
            background-color: #e50914; /* Netflix red */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White text for navbar */
        }
        .nav-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        /* Button Styles */
        .btn-primary {
            background-color: #e50914; /* Netflix red */
            border: none;
        }
        .btn-primary:hover {
            background-color: #f6121b; /* Darker red on hover */
        }

        /* Additional styles for forms */
        form div {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; /* Bold labels */
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e50914; /* Red border */
            border-radius: 5px;
            background-color: #333333; /* Dark input fields */
            color: #ffffff; /* White text in inputs */
        }
        form input:focus, form textarea:focus {
            border-color: #f6121b; /* Lighter red on focus */
            outline: none; /* Remove outline */
        }

        /* Gym items */
        .gym-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #e50914; /* Red border for gym items */
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
        }
        /* General styling for the navbar and brand */
        .navbar-brand {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            font-size: 24px;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            z-index: 1;
        }

        /* Container with the animated effect */
        .navbar-brand::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #ff6f61; /* Line color */
            border-radius: 10px; /* Slight round corners */
            box-sizing: border-box;
            z-index: -1;
            animation: moveBorder 3s linear infinite;
        }

        /* Keyframe animation for the border moving around the brand */
        @keyframes moveBorder {
            0% {
                clip-path: inset(0 100% 100% 0); /* Start from top-left */
            }
            25% {
                clip-path: inset(0 0 100% 0); /* Top border */
            }
            50% {
                clip-path: inset(0 0 0 0); /* Full border */
            }
            75% {
                clip-path: inset(0 0 0 100%); /* Right and bottom */
            }
            100% {
                clip-path: inset(100% 0 0 0); /* Back to top-left */
            }
        }
    </style>
</head>
<body>
    <!-- Include the navbar -->
    {% include 'navbar.html' %}

    <div class="container">
        <button id="theme-toggle" class="btn btn-secondary mb-3">Toggle Dark/Light Mode</button>
        {% block content %}
        <!-- Content will be injected here from child templates -->
        {% endblock %}
    </div>

   
</body>
</html>
