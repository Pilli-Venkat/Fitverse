<!-- gym_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ gym.gym_name }} Details{% endblock %}

{% block content %}
<h1>{{ gym.gym_name }}</h1>
<p><strong>Description:</strong> {{ gym.description }}</p>
<p><strong>Location:</strong> {{ gym.city }}</p>
<p><strong>Owner:</strong> {{ gym.owner.username }}</p>
<!-- Add more fields as needed -->
<a href="{% url 'gymlist' %}">Back to Gym List</a>
{% endblock %}
