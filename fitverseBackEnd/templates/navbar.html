<!-- gym/templates/navbar.html -->

<nav>
    <div class="nav-container">
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
        </ul>
        <div class="user-info">
            {% if user.is_authenticated %}
                <span class="welcome-message">Welcome, {{ user.first_name }}!</span>
                <span class="welcome-message">User {{ user.user_type }}!</span>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
            {% endif %}
        </div>
    </div>
</nav>

<style>
    nav {
        background-color: rgba(51, 51, 51, 0.8); /* Dark transparent background */
        padding: 15px;
        border-radius: 8px;
        position: sticky; /* Sticky navigation */
        top: 0;
        z-index: 1000; /* Ensure it stays on top */
    }
    .nav-container {
        display: flex;
        justify-content: space-between; /* Space between links and user info */
        align-items: center; /* Center items vertically */
    }
    .nav-links {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 20px; /* Space between items */
    }
    .nav-links li {
        display: inline;
    }
    .nav-links li a {
        color: #ffeb3b; /* Bright yellow for links */
        text-decoration: none;
        padding: 10px 20px; /* Increased padding */
        border-radius: 5px;
        transition: background 0.3s, transform 0.3s;
    }
    .nav-links li a:hover {
        background-color: #ff9800; /* Bright orange on hover */
        transform: scale(1.1); /* Slightly enlarge on hover */
    }
    .user-info {
        display: flex; /* Flex container for user info */
        align-items: center; /* Center user info items vertically */
    }
    .welcome-message {
        color: #ffeb3b; /* Match link color */
        margin-right: 20px; /* Space between messages */
    }
</style>
